<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <title>JavaScript array reflection</title>
    </head>
    <body>
        <div>
            <div id="image_container"></div>
            <button type="button" id="refresh_img">Generate New Image</button>
            <h2>Link the image to an email address</h2>
            <label for="email" id="email_label">Email Address</label>
            <input type="text" id="email_input" placeholder="john@email.com">
            <p id="input_msg"></p>
            <button type="submit" id="email_submit">Link</button>
        </div>
        <div>
            <h2>Search for images linked to an email address</h2>
            <label for="email" id="search_label">Email Address</label>
            <input type="text" id="search_input" placeholder="john@email.com">
            <p id="search_msg"></p>
            <button type="submit" id="search_submit">Search</button>
            <div id="image_gallery"></div>
        </div>
        <script src="js/jquery-3.6.3.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
