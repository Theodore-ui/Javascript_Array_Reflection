<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <title>JavaScript array reflection</title>
    </head>
    <body>
        <div class="link_img">
            <div id="image_container">
        
            </div>
            <div class="controls">
                <h2 class="header_1">Link Image to Email</h2>
                <div class="input_container">
                    <label for="email" id="email_label">Email</label>
                    <input type="text" id="email_input">
                </div>
                <p class="msg input_msg"></p>
                <div class="img_buttons">
                    <button type="submit" class="email_submit btn">Link<i class="fa-solid fa-link"></i></button>
                    <button type="button" class="refresh_img btn">Generate New Image<i class="fa-solid fa-satellite"></i></button>
                </div>
                <h2>Search for Images</h2>
                <div class="input_container">
                    <label for="email" id="search_label">Email</label>
                    <input type="text" id="search_input">
                </div>
                <p class="msg search_msg"></p>
                <button type="submit" class="search_submit btn">Search Database<i class="fa-solid fa-inbox"></i></button>
            </div>
        </div>
        <div id="image_gallery_container">
            <div class="top_bar">
                <div class="bar_left">
                    <h1 class="title">Image Gallery</h1>
                    <p class="sub_title"></p>
                </div>
                <button class="exit btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="image_gallery">

            </div>
        </div>
        <script src="js/jquery-3.6.3.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://kit.fontawesome.com/1e403b2a33.js" crossorigin="anonymous"></script>
    </body>
</html>
